        { id: 3, nome: "Halinne", cotas: 1, valorPago: 50.00, numeros: [] },

        { id: 5, nome: "Mauritz & Ju", cotas: 2, valorPago: 50.00, numeros: [] },
        { id: 6, nome: "Camis & Pastel", cotas: 2, valorPago: 50.00, numeros: [] },
        { id: 7, nome: "C√°ssia", cotas: 1, valorPago: 50.00, numeros: [] },
        { id: 8, nome: "FerSara", cotas: 2, valorPago: 50.00, numeros: [] },
    ];
    
    function App() {
        const [logado, setLogado] = useState(false);
        const [senhaInput, setSenhaInput] = useState('');

        const [participantes, setParticipantes] = useState([]);

        const [numerosEscolhidos, setNumerosEscolhidos] = useState([]);

        const [apostas, setApostas] = useState([]);

        const [sugestoes, setSugestoes] = useState([]);
        const [novaSugestao, setNovaSugestao] = useState('');

        const carregarDados = async () => {
            try {
                const { data, error } = await supabaseClient
                    .from('bolao_felas')
                    .select('content')
                    .eq('id', 'estado_geral')
                    .single();
                
                if (error && error.code !== 'PGRST116') console.error("Erro:", error);
                
                if (data?.content) {
                    const c = data.content;
                    setParticipantes(c.participantes || PARTICIPANTES_INICIAIS);
                    setApostas(c.apostas || []);
                    setEstrategia(c.estrategia || 'opcao-a');
                    setAprovacoes(c.aprovacoes || []);
                    setSugestoes(c.sugestoes || []);
                } else {
                    setParticipantes(PARTICIPANTES_INICIAIS);
                }
            } catch (err) {
                console.error("Erro:", err);
                setParticipantes(PARTICIPANTES_INICIAIS);
            }
        };

        useEffect(() => {
            carregarDados();
            const interval = setInterval(carregarDados, 5000);
            return () => clearInterval(interval);
        }, []);

        const syncSnapshot = async (overrides = {}) => {
            const snapshot = { participantes, apostas, estrategia, aprovacoes, sugestoes, ...overrides };
            try {
                const { error } = await supabaseClient
                    .from('bolao_felas')
                    .upsert({ id: 'estado_geral', content: snapshot, updated_at: new Date().toISOString() });
                if (error) { console.error("Erro sync:", error); return false; }
                return true;
            } catch (err) {
                console.error("Erro:", err);
                return false;
            }
        };

            if (numerosEscolhidos.length === 0) return alert('Escolha pelo menos 1 n√∫mero!');

            if (sucesso) {
                setParticipantes(novosParticipantes);
                alert('N√∫meros salvos! ‚úÖ');
                setParticipanteSelecionado(null);
                setNumerosEscolhidos([]);
            } else {
                alert('Erro ao salvar.');
            }
        };

        const toggleNumero = (num) => {
            if (numerosEscolhidos.includes(num)) setNumerosEscolhidos(numerosEscolhidos.filter(n => n !== num));

        };

        const todosNumeros = () => {
            const nums = [];
            participantes.forEach(p => p.numeros && nums.push(...p.numeros));
            return [...new Set(nums)].sort((a,b) => a-b);
        };

            const pool = todosNumeros();
            if (pool.length < 6) return alert('M√≠nimo 6 n√∫meros!');

            const sortear = (qt) => {
                const nums = [], temp = [...pool];
                while (nums.length < qt && temp.length > 0) {
                    const i = Math.floor(Math.random() * temp.length);
                    nums.push(temp[i]);
                    temp.splice(i, 1);
                }
                while (nums.length < qt) {
                    const n = Math.floor(Math.random() * 60) + 1;
                    if (!nums.includes(n)) nums.push(n);
                }
                return nums.sort((a,b) => a-b);
            };

                for (let i=0; i<30; i++) resultado.push({tipo: '6 n√∫meros', nums: sortear(6), custo: 5});
            }
            
            const sucesso = await syncSnapshot({ apostas: resultado, estrategia });
            if (sucesso) { setApostas(resultado); alert('Apostas geradas! ‚úÖ'); }
        };

        const aprovar = async () => {
            if (!nomeAprovacao.trim()) return alert('Digite seu nome!');

            const sucesso = await syncSnapshot({ aprovacoes: novas });
            if (sucesso) { setAprovacoes(novas); setNomeAprovacao(''); alert('Aprovado! ‚úÖ'); }
        };

        };

            return e('div', { className: 'max-w-6xl mx-auto' },

                    )
                ),
                e('div', { className: 'bg-white rounded-xl p-6 mb-6' },
                    e('h3', { className: 'text-2xl font-bold mb-4' }, 'üë• Participantes'),
                    e('div', { className: 'grid md:grid-cols-2 gap-3 max-h-96 overflow-y-auto' },

                                key: p.id,

                                    ),
                                    e('button', {
                                        onClick: () => abrirEscolhaNumeros(p),
                                        className: 'bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-bold text-sm ml-2'
                                    }, p.numeros?.length > 0 ? '‚úèÔ∏è' : '‚ûï')
                                ),
                                p.numeros?.length > 0
                                    ? e('div', { className: 'flex gap-1 flex-wrap' },
                                        p.numeros.map(n =>

                            )

                e('div', { className: 'grid md:grid-cols-2 gap-4' },
                    e('button', {
                        onClick: () => setPagina('consulta'),
                        className: 'bg-white rounded-xl p-6 shadow-xl'
                    },
                        e('div', { className: 'text-5xl mb-3' }, 'üé∞'),
                        e('h3', { className: 'text-xl font-bold text-blue-900' }, 'Ver Jogos')

                    )

            );
        }
        
        if (pagina === 'consulta') {
            return e('div', { className: 'max-w-6xl mx-auto' },
                e('button', {
                    onClick: () => setPagina('home'),
                    className: 'text-white mb-4'
                }, '‚¨ÖÔ∏è Voltar'),
                e('div', { className: 'bg-white rounded-xl p-6' },

                    apostas.length === 0
                        ? e('div', { className: 'text-center py-12' },
                            e('div', { className: 'text-6xl mb-4' }, '‚è≥'),

                        )
                        : e('div', null,
                            e('div', { className: 'mb-6' },
                                e('div', { className: 'grid md:grid-cols-3 gap-3 max-h-96 overflow-y-auto' },
                                    apostas.map((a, i) =>
                                        e('div', {
                                            key: i,
                                            className: 'bg-green-50 border p-3 rounded-lg'
                                        },
                                            e('div', { className: 'flex justify-between text-xs mb-2' },
                                                e('span', null, `#${i+1}`),
                                                e('span', { className: 'font-bold' }, a.tipo)
                                            ),
                                            e('div', { className: 'flex gap-1 flex-wrap justify-center' },
                                                a.nums.map((n, j) =>
                                                    e('span', {
                                                        key: j,
                                                        className: 'bg-green-600 text-white w-7 h-7 flex items-center justify-center rounded-full text-xs font-bold'
                                                    }, String(n).padStart(2, '0'))
                                                )
                                            )
                                        )
                                    )
                                )
                            ),
                            e('div', { className: 'bg-green-50 border-2 border-green-300 rounded-lg p-6' },
                                e('h3', { className: 'font-bold text-xl mb-4 text-center' }, '‚úÖ Aprovar'),

                                ),
                                e('div', { className: 'flex gap-2' },
                                    e('input', {

                                        value: nomeAprovacao,
                                        onChange: ev => setNomeAprovacao(ev.target.value),
                                        placeholder: 'Seu nome',
                                        className: 'flex-1 p-3 border-2 rounded-lg'
